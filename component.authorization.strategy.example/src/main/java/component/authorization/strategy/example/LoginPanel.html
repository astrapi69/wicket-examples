<wicket:panel xmlns:wicket="http://wicket.apache.org/">

	<div>
		<h1>Sign in</h1>
		<div wicket:id="feedback"></div>
		<form wicket:id="form">
			<div>
				Username: <input wicket:id="username" type="text" />
			</div>
			<div>
				Password: <input wicket:id="password" type="password" />
			</div>
			<div>
				<input wicket:id="loginButton" value="Login" type="submit" />
			</div>
		</form>

	</div>

</wicket:panel>
