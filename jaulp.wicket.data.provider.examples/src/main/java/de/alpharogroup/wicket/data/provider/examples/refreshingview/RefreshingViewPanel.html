<wicket:panel xmlns:wicket="http://wicket.apache.org">	
	<form wicket:id="form">
<table class="dataview">
    <tr>
        <th>Actions</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr wicket:id="simple">
        <td><span wicket:id="actions">[actions]</span></td>
        <td><input type="text" wicket:id="firstname" /></td>
        <td><input type="text" wicket:id="lastname"/></td>
    </tr>
</table>
</form>
</wicket:panel>
