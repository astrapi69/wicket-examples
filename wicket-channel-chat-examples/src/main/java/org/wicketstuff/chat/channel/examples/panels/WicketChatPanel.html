<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="chatForm">
		<table>
			<tr>
				<td>Chatroom:</td>
				<td><span wicket:id="chatroom"></span></td>
			</tr>
			<tr>
				<td colspan="2">
					<div wicket:id="chat"
						style="border: 1px black solid; width: 500px; height: 300px; overflow: auto;"></div>
				</td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" wicket:id="user" /></td>
			</tr>
			<tr>
				<td>Message</td>
				<td><input type="text" wicket:id="message" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" wicket:id="send" /></td>
			</tr>
		</table>
	</form>
</wicket:panel>
