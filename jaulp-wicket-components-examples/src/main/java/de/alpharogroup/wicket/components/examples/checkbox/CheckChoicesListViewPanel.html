<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h2>This checkbox buttons are made with the class CheckChoicesListView</h2>
		<p>
			<label>Select your favorite brands:</label>
		</p>
		<br />
	<form wicket:id="form">
		<span wicket:id="group">
			<span wicket:id="choices" class="checkbox-container"> 
				<input type="checkbox" wicket:id="check" /> 
				<label wicket:id="label">Label</label>
			</span>
		</span>
	</form>
</wicket:panel>
