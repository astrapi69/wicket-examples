<wicket:panel xmlns:wicket="http://wicket.apache.org/">
	<h4>Edit User</h4>
	<form wicket:id="form">
		<div>
			Name: <input wicket:id="name" type="text" size="20" />
		</div>
		<div>
			Role: <input wicket:id="role" type="text" size="20" />
		</div>
		<div>
			Description: <input wicket:id="description" type="text" size="20" />
		</div>
		<div>
			<input type="submit"/>
		</div>
	</form>

</wicket:panel>
