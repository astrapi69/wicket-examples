<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket i18n examples</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket i18n examples</h1>
			</div>
		</div>
		<div id="bd">

			<p>
			    Wicket version: <wicket:container wicket:id="version"></wicket:container>.
			</p>

			<br>
			Dynamic values:
			<div wicket:id="dynamicValuesPanel"></div>
			Long style:
			<div wicket:id="propertyBasedPanelLong"></div>
			Short style:
			<div wicket:id="propertyBasedPanelShort"></div>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
